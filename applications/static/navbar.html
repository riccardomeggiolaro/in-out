<style>
    .container {
        position: absolute;
        right: 0;
        top: 30px;
        display: inline-block;
        cursor: pointer;
        border: 1px solid #333;
        border-right: none;
        border-radius: 5px 0 0 5px;
        padding: 10px 3px;
        background-color: #f0f0f0;
        z-index: 1000;
    }

    .arrow-container {
        border: solid black;
        border-width: 0 2px 2px 0;
        padding: 10px;
        margin: 5px;
        transform: rotate(135deg);
        transition: transform 0.3s;
    }

    .arrow-container.up {
        transform: rotate(-45deg);
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
        z-index: 998;
    }

    .overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .side-menu {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background-color: #f0f0f0;
        transition: right 0.3s ease-in-out;
        border-left: 1px solid #333;
        padding: 20px;
        z-index: 999;
    }

    .side-menu.active {
        right: 0;
    }

    .side-menu h2 {
        margin-bottom: 20px;
    }

    .side-menu ul {
        list-style: none;
    }

    .side-menu li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    a {
        text-decoration: none;
        color: black;
    }
    
    .active-link {
        color: #1362b8;
    }
    li {
        margin: 10px;
    }
</style>
<div class="overlay" onclick="removeMenu(this)">
</div>

<div class="container" onclick="toggleMenu(this)">
    <div class="arrow-container"></div>
</div>

<div class="side-menu">
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/setup">Impostazioni</a></li>
    </ul>
</div>
