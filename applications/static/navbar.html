<style>
    .container-navbar {
        position: absolute;
        right: 0;
        top: 30px;
        display: inline-block;
        cursor: pointer;
        border: 1px solid #333;
        border-right: none;
        border-radius: 5px 0 0 5px;
        padding: 10px 3px;
        background-color: #f0f0f0;
        z-index: 1000;
    }

    .arrow-container-navbar {
        border: solid black;
        border-width: 0 2px 2px 0;
        padding: 10px;
        margin: 5px;
        transform: rotate(135deg);
        transition: transform 0.3s;
    }

    .arrow-container-navbar.up {
        transform: rotate(-45deg);
    }

    .overlay-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
        z-index: 998;
    }

    .overlay-navbar.active {
        opacity: 1;
        visibility: visible;
    }

    .side-menu-navbar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background-color: #f0f0f0;
        transition: right 0.3s ease-in-out;
        border-left: 1px solid #333;
        padding: 20px;
        z-index: 999;
        box-sizing: border-box;
    }

    .side-menu-navbar.active {
        right: 0;
    }

    .side-menu-navbar h2 {
        margin-bottom: 20px;
    }

    .side-menu-navbar ul {
        list-style: none;
    }

    .side-menu-navbar li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .ul-navbar {
        margin: 0;
        padding: 0;
    }

    .li-navbar {
        margin: 10px;
    }
    
    .a-navbar {
        text-decoration: none;
        color: black;
    }
    
    .active-link-navbar {
        color: #1362b8;
    }

    .dropdown-navbar {
        display: none;
        padding-left: 20px;
    }

    .dropdown-navbar.active {
        display: block;
    }

    .arrow-dropdown-navbar {
        display: inline-block;
        border: solid black;
        border-width: 0 2px 2px 0;
        padding: 5px;
        margin-left: 5px;
        transform: rotate(45deg);
        transition: transform 0.3s;
    }

    .arrow-dropdown-navbar.up {
        transform: rotate(-135deg);
    }

    .li-last {
        margin-bottom: 0px;
        padding-bottom: 0px !important;
        border-bottom: none !important;
    }
</style>
<div class="overlay-navbar" onclick="removeMenu(this)">
</div>

<div class="container-navbar" onclick="toggleMenu(this)">
    <div class="arrow-container-navbar"></div>
</div>

<div class="side-menu-navbar">
    <ul class="ul-navbar">
        <li class="li-navbar"><a class="a-navbar" href="/dashboard">Dashboard</a></li>
        <li class="li-navbar"><a class="a-navbar" href="/reservation">Prenotazioni</a></li>
        <li class="li-navbar" onclick="toggleDropdown(event)">
            <a class="a-navbar" href="#">Anagrafiche</a>
            <span class="arrow-dropdown-navbar"></span>
            <ul class="dropdown-navbar">
                <li class="li-navbar"><a class="a-navbar" href="/social-reason">Ragioni sociali</a></li>
                <li class="li-navbar"><a class="a-navbar" href="/vehicle">Veicoli</a></li>
                <li class="li-navbar li-last"><a class="a-navbar" href="/material">Materiali</a></li>
            </ul>
        </li>
        <li class="li-navbar"><a class="a-navbar" href="/setup">Impostazioni</a></li>
    </ul>
</div>
