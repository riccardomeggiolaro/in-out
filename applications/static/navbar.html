<style>
.container-navbar {
    position: absolute;
    right: 0;
    top: 30px;
    display: inline-block;
    cursor: pointer;
    border: 1px solid #333;
    border-right: none;
    border-radius: 5px 0 0 5px;
    padding: 10px 8px;
    background-color: #f0f0f0;
    z-index: 1000;
}

.hamburger-navbar {
    width: 25px;
    height: 20px;
    position: relative;
    cursor: pointer;
}

.hamburger-navbar span {
    display: block;
    position: absolute;
    height: 3px;
    width: 100%;
    background: #333;
    border-radius: 2px;
    opacity: 1;
    left: 0;
    transform: rotate(0deg);
    transition: .25s ease-in-out;
}

.hamburger-navbar span:nth-child(1) {
    top: 0px;
}

.hamburger-navbar span:nth-child(2) {
    top: 8px;
}

.hamburger-navbar span:nth-child(3) {
    top: 16px;
}

.hamburger-navbar.open span:nth-child(1) {
    top: 8px;
    transform: rotate(135deg);
}

.hamburger-navbar.open span:nth-child(2) {
    opacity: 0;
    left: -60px;
}

.hamburger-navbar.open span:nth-child(3) {
    top: 8px;
    transform: rotate(-135deg);
}

.overlay-navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out;
    z-index: 998;
}

.overlay-navbar.active {
    opacity: 1;
    visibility: visible;
}

.side-menu-navbar {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100%;
    background-color: #f0f0f0;
    transition: right 0.3s ease-in-out;
    border-left: 1px solid #333;
    padding: 20px;
    z-index: 999;
    box-sizing: border-box;
}

.side-menu-navbar.active {
    right: 0;
}

.side-menu-navbar h2 {
    margin-bottom: 20px;
}

.side-menu-navbar ul {
    list-style: none;
}

.side-menu-navbar li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.ul-navbar {
    margin: 0;
    padding: 0;
}

.li-navbar {
    margin: 10px;
}

.a-navbar {
    text-decoration: none;
    color: black;
}

.active-link-navbar {
    color: #1362b8;
}

.dropdown-navbar {
    display: none;
    padding-left: 20px;
}

.dropdown-navbar.active {
    display: block;
}

.arrow-dropdown-navbar {
    display: inline-block;
    border: solid black;
    border-width: 0 2px 2px 0;
    padding: 5px;
    margin-left: 5px;
    transform: rotate(45deg);
    transition: transform 0.3s;
}

.arrow-dropdown-navbar.up {
    transform: rotate(-135deg);
}

.li-last {
    margin-bottom: 0px;
    padding-bottom: 0px !important;
    border-bottom: none !important;
}

.user-details {
    margin-top: 0px !important; 
    text-align: center !important; 
    position: absolute !important; 
    bottom: 0 !important; 
    margin-bottom: 20px !important; 
    border-top: 1px solid #ddd !important; 
    display: flex !important; 
    justify-content: space-between !important; 
    align-items: center !important; 
    width: 90% !important; 
    left: auto !important; 
    right: auto !important;
}

.user.details p {
    max-width: 80% !important; 
    white-space: nowrap !important; 
    overflow: hidden !important; 
    text-overflow: ellipsis !important;
    margin-top: 0px;
}

.user-details button {
    box-shadow: none !important; 
    background-color: transparent !important; 
    flex: none !important;
    font-size: 1.3rem !important;
    border: none !important;
    color: #1362b8 !important;
}
</style>
