<!DOCTYPE html>
        <html lang="it">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ titolo_report | default('Report') }}</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                @page {
                    size: 80mm 17mm;
                    margin: 0mm;
                }

                body {
                    font-family: Arial, sans-serif;
                    color: #333;
                    margin: 0;
                    font-size: 8pt;
                }
                
                .report-container {
                    width: 80mm; padding: 5mm 5mm 5mm 5mm; background: white;
                    background: white;
                }
                
                h1, h2, h3, h4, h5, h6 {
                    color: #2c3e50;
                }
                
                table {
                    width: 100%;
                    border-collapse: collapse;
                    font-size: inherit;
                }
                
                th, td {
                    border: 1px solid #ddd;
                    padding: 0.3em 0.5em;
                    text-align: left;
                }
                
                th {
                    background-color: #f8f9fa;
                    font-weight: bold;
                }
                
                img {
                    max-width: 100%;
                    height: auto;
                }
                
                .page-break {
                    page-break-after: always;
                }
            </style>
        </head>
        <body>
            <div class="report-container">
        
                        <!-- Gli elementi verranno droppati qui -->
                    <div class="" style="margin-top: 1mm; margin-bottom: 1mm; font-size: 8pt; text-align: left; border: none; background: none;">
                        <h2>Titolo Report</h2>
                    
                
            </div>
            </div>
        </body>
        </html>
