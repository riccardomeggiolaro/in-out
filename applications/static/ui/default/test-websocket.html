<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket Peso Realtime</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #00d4ff;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #eee;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-connect {
            background: #00d4ff;
            color: #000;
        }
        .btn-connect:hover {
            background: #00b8e6;
        }
        .btn-disconnect {
            background: #ff4757;
            color: #fff;
        }
        .btn-disconnect:hover {
            background: #ff3344;
        }
        .btn-clear {
            background: #747d8c;
            color: #fff;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.disconnected {
            background: #ff4757;
            color: #fff;
        }
        .status.connecting {
            background: #ffa502;
            color: #000;
        }
        .status.connected {
            background: #2ed573;
            color: #000;
        }
        .weight-display {
            background: #0f0f23;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .weight-value {
            font-size: 72px;
            font-weight: bold;
            color: #2ed573;
            font-family: 'Courier New', monospace;
        }
        .weight-unit {
            font-size: 24px;
            color: #aaa;
            margin-left: 10px;
        }
        .weight-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 14px;
        }
        .weight-info div {
            color: #aaa;
        }
        .weight-info span {
            color: #00d4ff;
            font-weight: bold;
        }
        .weight-status {
            margin-top: 10px;
            font-size: 18px;
        }
        .weight-status.stable {
            color: #2ed573;
        }
        .weight-status.unstable {
            color: #ffa502;
        }
        #log {
            background: #0f0f23;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }
        .log-entry.info {
            color: #00d4ff;
        }
        .log-entry.received {
            color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
        }
        .log-entry.error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        .log-entry .time {
            color: #747d8c;
            margin-right: 10px;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row > div {
            flex: 1;
        }
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .stat-box {
            background: #0f0f23;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }
        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-box .label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test WebSocket Peso Realtime <span id="status" class="status disconnected">DISCONNECTED</span></h1>

        <div class="section">
            <h2>Connection Settings</h2>
            <div class="row">
                <div>
                    <label for="instanceName">Instance Name:</label>
                    <input type="text" id="instanceName" placeholder="es: scale1" value="">
                </div>
                <div>
                    <label for="weigherName">Weigher Name:</label>
                    <input type="text" id="weigherName" placeholder="es: weigher1" value="">
                </div>
            </div>
            <div>
                <label for="wsUrl">WebSocket URL (auto-generated):</label>
                <input type="text" id="wsUrl" readonly>
            </div>
            <button class="btn-connect" onclick="connect()">Connect</button>
            <button class="btn-disconnect" onclick="disconnect()">Disconnect</button>
        </div>

        <div class="section">
            <h2>Peso in Tempo Reale</h2>
            <div class="weight-display">
                <div>
                    <span class="weight-value" id="weightValue">---</span>
                    <span class="weight-unit" id="weightUnit">kg</span>
                </div>
                <div class="weight-info">
                    <div>Lordo: <span id="grossWeight">---</span></div>
                    <div>Tara: <span id="tareWeight">---</span></div>
                    <div>Netto: <span id="netWeight">---</span></div>
                </div>
                <div class="weight-status" id="weightStatus">In attesa di connessione...</div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="value" id="msgCount">0</div>
                    <div class="label">Messaggi ricevuti</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="msgRate">0</div>
                    <div class="label">Msg/sec</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="lastUpdate">--:--:--</div>
                    <div class="label">Ultimo aggiornamento</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Log Messaggi</h2>
            <button class="btn-clear" onclick="clearLog()">Clear Log</button>
            <label><input type="checkbox" id="showRawMessages" checked> Mostra messaggi raw</label>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let msgCount = 0;
        let msgTimestamps = [];

        // Update URL when parameters change
        document.getElementById('instanceName').addEventListener('input', updateWsUrl);
        document.getElementById('weigherName').addEventListener('input', updateWsUrl);

        document.addEventListener('DOMContentLoaded', () => {
            updateWsUrl();
            log('info', 'Pagina caricata. Inserisci instance_name e weigher_name per connetterti.');
        });

        function updateWsUrl() {
            const instanceName = document.getElementById('instanceName').value;
            const weigherName = document.getElementById('weigherName').value;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            let url = `${protocol}//${window.location.host}/api/command-weigher/realtime`;
            const params = [];
            if (instanceName) params.push(`instance_name=${encodeURIComponent(instanceName)}`);
            if (weigherName) params.push(`weigher_name=${encodeURIComponent(weigherName)}`);
            if (params.length > 0) url += '?' + params.join('&');

            document.getElementById('wsUrl').value = url;
        }

        function setStatus(status) {
            const el = document.getElementById('status');
            el.className = 'status ' + status;
            el.textContent = status.toUpperCase();
        }

        function log(type, message) {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="time">[${time}]</span> ${escapeHtml(message)}`;

            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;

            // Keep only last 100 entries
            while (logEl.children.length > 100) {
                logEl.removeChild(logEl.firstChild);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('info', 'Log cleared');
        }

        function updateWeightDisplay(data) {
            // Update main weight value (use net_weight or gross_weight)
            const weightValue = data.net_weight || data.gross_weight || '---';
            document.getElementById('weightValue').textContent = weightValue;

            // Update unit
            if (data.unite_measure) {
                document.getElementById('weightUnit').textContent = data.unite_measure;
            }

            // Update individual values
            document.getElementById('grossWeight').textContent = data.gross_weight || '---';
            document.getElementById('tareWeight').textContent = data.tare || '---';
            document.getElementById('netWeight').textContent = data.net_weight || '---';

            // Update status
            const statusEl = document.getElementById('weightStatus');
            if (data.status === 'ST') {
                statusEl.textContent = 'STABILE';
                statusEl.className = 'weight-status stable';
            } else {
                statusEl.textContent = 'INSTABILE (' + (data.status || 'N/A') + ')';
                statusEl.className = 'weight-status unstable';
            }

            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function updateStats() {
            document.getElementById('msgCount').textContent = msgCount;

            // Calculate messages per second
            const now = Date.now();
            msgTimestamps.push(now);
            // Keep only timestamps from last second
            msgTimestamps = msgTimestamps.filter(t => now - t < 1000);
            document.getElementById('msgRate').textContent = msgTimestamps.length;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('info', 'GiÃ  connesso');
                return;
            }

            const url = document.getElementById('wsUrl').value;

            log('info', `Connessione a: ${url}`);
            setStatus('connecting');
            document.getElementById('weightStatus').textContent = 'Connessione in corso...';

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('info', 'WebSocket CONNESSO');
                    setStatus('connected');
                    document.getElementById('weightStatus').textContent = 'Connesso, in attesa dati...';
                    msgCount = 0;
                    msgTimestamps = [];
                };

                ws.onmessage = (event) => {
                    msgCount++;
                    updateStats();

                    if (document.getElementById('showRawMessages').checked) {
                        log('received', event.data);
                    }

                    try {
                        const data = JSON.parse(event.data);
                        updateWeightDisplay(data);
                    } catch (e) {
                        log('error', `Errore parsing JSON: ${e.message}`);
                    }
                };

                ws.onerror = (error) => {
                    log('error', `WebSocket ERRORE: ${error.message || 'Errore sconosciuto'}`);
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log('info', `WebSocket CHIUSO - Codice: ${event.code}, Motivo: ${event.reason || 'Nessun motivo'}, Clean: ${event.wasClean}`);
                    setStatus('disconnected');
                    document.getElementById('weightStatus').textContent = 'Disconnesso';
                    ws = null;
                };

            } catch (e) {
                log('error', `Errore creazione WebSocket: ${e.message}`);
                setStatus('disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                log('info', 'Chiusura connessione...');
                ws.close();
            } else {
                log('info', 'Non connesso');
            }
        }
    </script>
</body>
</html>
