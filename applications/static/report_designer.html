<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Designer - Jinja2 Compatible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 140px);
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: #6c757d;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .format-selector {
            margin-bottom: 20px;
        }

        .format-selector select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .component-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
        }

        .component-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .component-item i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
            color: #667eea;
        }

        .design-area {
            flex: 1;
            padding: 20px;
            background: #ffffff;
            overflow-y: auto;
        }

        .canvas-container {
            min-height: 500px;
            background: white;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        .canvas {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 0 auto;
        }

        .canvas.A4 {
            width: 210mm;
            min-height: 297mm;
        }

        .canvas.Letter {
            width: 8.5in;
            min-height: 11in;
        }

        .canvas.A3 {
            width: 297mm;
            min-height: 420mm;
        }

        .dropped-element {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            position: relative;
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .dropped-element:hover {
            border: 1px dashed #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .dropped-element.selected {
            border: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .element-controls {
            position: absolute;
            top: -30px;
            right: 0;
            display: none;
            gap: 5px;
        }

        .dropped-element.selected .element-controls {
            display: flex;
        }

        .control-btn {
            width: 25px;
            height: 25px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #764ba2;
        }

        .properties-panel {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .property-group {
            margin-bottom: 15px;
        }

        .property-group label {
            display: block;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .property-group input,
        .property-group select,
        .property-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .jinja-section {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #90caf9;
        }

        .jinja-section h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 20px;
        }

        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            border: none;
            background: none;
        }

        .close-modal:hover {
            color: #333;
        }

        .code-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            margin-top: 15px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .dragging {
            opacity: 0.5;
        }

        .drag-over {
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Report Designer - Jinja2</h1>
            <div class="toolbar">
                <button class="btn btn-secondary" onclick="previewReport()">üëÅÔ∏è Anteprima</button>
                <button class="btn btn-secondary" onclick="showCode()">üìù Mostra Codice</button>
                <button class="btn btn-primary" onclick="saveTemplate()">üíæ Salva Template</button>
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <div class="format-selector">
                    <h3>Formato Pagina</h3>
                    <select id="pageFormat" onchange="changePageFormat()">
                        <option value="A4">A4 (210 √ó 297 mm)</option>
                        <option value="Letter">Letter (8.5 √ó 11 in)</option>
                        <option value="A3">A3 (297 √ó 420 mm)</option>
                    </select>
                </div>

                <h3>Componenti</h3>
                <div class="component-item" draggable="true" data-type="heading">
                    <i>üìù</i>
                    Intestazione
                </div>
                <div class="component-item" draggable="true" data-type="paragraph">
                    <i>üìÑ</i>
                    Paragrafo
                </div>
                <div class="component-item" draggable="true" data-type="table">
                    <i>üìä</i>
                    Tabella
                </div>
                <div class="component-item" draggable="true" data-type="image">
                    <i>üñºÔ∏è</i>
                    Immagine
                </div>
                <div class="component-item" draggable="true" data-type="divider">
                    <i>‚ûñ</i>
                    Separatore
                </div>
            </div>

            <div class="design-area">
                <div class="canvas-container">
                    <div id="canvas" class="canvas A4"></div>
                </div>
            </div>

            <div class="properties-panel">
                <h3>Propriet√†</h3>
                <div id="propertiesContent">
                    <p style="color: #999; text-align: center; margin-top: 20px;">
                        Seleziona un elemento per modificarne le propriet√†
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Template HTML/Jinja2</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <div class="code-output" id="codeOutput"></div>
            <button class="copy-btn" onclick="copyCode()">üìã Copia Codice</button>
        </div>
    </div>

    <script>
        let selectedElement = null;
        let elementCounter = 0;

        // Inizializzazione drag and drop
        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
        });

        function initializeDragAndDrop() {
            const components = document.querySelectorAll('.component-item');
            const canvas = document.getElementById('canvas');

            components.forEach(component => {
                component.addEventListener('dragstart', handleDragStart);
                component.addEventListener('dragend', handleDragEnd);
            });

            canvas.addEventListener('dragover', handleDragOver);
            canvas.addEventListener('drop', handleDrop);
            canvas.addEventListener('dragleave', handleDragLeave);
        }

        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'copy';
            e.dataTransfer.setData('componentType', e.target.dataset.type);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'copy';
            e.currentTarget.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();
            
            const canvas = e.currentTarget;
            canvas.classList.remove('drag-over');
            
            const componentType = e.dataTransfer.getData('componentType');
            addElement(componentType, canvas);
            
            return false;
        }

        function addElement(type, container) {
            const element = createElementByType(type);
            container.appendChild(element);
            makeElementInteractive(element);
        }

        function createElementByType(type) {
            const wrapper = document.createElement('div');
            wrapper.className = 'dropped-element';
            wrapper.dataset.elementId = `element_${++elementCounter}`;
            wrapper.dataset.type = type;
            
            let content = '';
            
            switch(type) {
                case 'heading':
                    content = `
                        <h2 contenteditable="true">Titolo Report</h2>
                    `;
                    break;
                case 'paragraph':
                    content = `
                        <p contenteditable="true">Inserisci qui il testo del paragrafo...</p>
                    `;
                    break;
                case 'table':
                    content = `
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Colonna 1</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Colonna 2</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Colonna 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="border: 1px solid #ddd; padding: 8px;" contenteditable="true">Dato 1</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;" contenteditable="true">Dato 2</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;" contenteditable="true">Dato 3</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    break;
                case 'image':
                    content = `
                        <div style="text-align: center;">
                            <img src="https://via.placeholder.com/300x200" alt="Placeholder" style="max-width: 100%;">
                            <p contenteditable="true" style="margin-top: 5px; font-size: 12px; color: #666;">Didascalia immagine</p>
                        </div>
                    `;
                    break;
                case 'divider':
                    content = `<hr style="border: none; border-top: 2px solid #e0e0e0; margin: 20px 0;">`;
                    break;
                case 'variable':
                    content = `
                        <span class="jinja-variable" contenteditable="true">{{ nome_variabile }}</span>
                    `;
                    break;
                case 'loop':
                    content = `
                        <div class="jinja-loop">
                            <div contenteditable="true" style="color: #9c27b0; font-family: monospace;">{% for item in items %}</div>
                            <div style="padding: 10px; margin: 5px 0;" contenteditable="true">
                                {{ item.campo }}
                            </div>
                            <div contenteditable="true" style="color: #9c27b0; font-family: monospace;">{% endfor %}</div>
                        </div>
                    `;
                    break;
                case 'condition':
                    content = `
                        <div class="jinja-condition">
                            <div contenteditable="true" style="color: #4caf50; font-family: monospace;">{% if condizione %}</div>
                            <div style="padding: 10px; margin: 5px 0;" contenteditable="true">
                                Contenuto condizionale
                            </div>
                            <div contenteditable="true" style="color: #4caf50; font-family: monospace;">{% endif %}</div>
                        </div>
                    `;
                    break;
            }
            
            wrapper.innerHTML = content + `
                <div class="element-controls">
                    <button class="control-btn" onclick="moveUp(this)" title="Sposta su">‚Üë</button>
                    <button class="control-btn" onclick="moveDown(this)" title="Sposta gi√π">‚Üì</button>
                    <button class="control-btn" onclick="deleteElement(this)" title="Elimina">√ó</button>
                </div>
            `;
            
            return wrapper;
        }

        function makeElementInteractive(element) {
            element.addEventListener('click', function(e) {
                selectElement(this);
                e.stopPropagation();
            });
        }

        function selectElement(element) {
            // Rimuovi selezione precedente
            document.querySelectorAll('.dropped-element').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Seleziona nuovo elemento
            element.classList.add('selected');
            selectedElement = element;
            
            // Mostra propriet√†
            showProperties(element);
        }

        function showProperties(element) {
            const type = element.dataset.type;
            const propertiesContent = document.getElementById('propertiesContent');
            
            let propertiesHTML = `
                <div class="property-group">
                    <label>ID Elemento</label>
                    <input type="text" value="${element.dataset.elementId}" readonly>
                </div>
                <div class="property-group">
                    <label>Tipo</label>
                    <input type="text" value="${type}" readonly>
                </div>
            `;
            
            // SEZIONE VARIABILI JINJA2 - SOLO DROPDOWN
            propertiesHTML += `
                <div class="jinja-section">
                    <h4>üî§ Variabili Jinja2</h4>
                    
                    <div class="property-group">
                        <label>Seleziona Variabile da Inserire</label>
                        <select onchange="insertQuickVariable(this.value); this.value='';">
                            <option value="">-- Seleziona variabile --</option>
                            <option value="{{ data }}">{{ data }} - Data</option>
                            <option value="{{ titolo }}">{{ titolo }} - Titolo</option>
                            <option value="{{ utente.nome }}">{{ utente.nome }} - Nome utente</option>
                            <option value="{{ utente.cognome }}">{{ utente.cognome }} - Cognome</option>
                            <option value="{{ azienda }}">{{ azienda }} - Azienda</option>
                            <option value="{{ totale }}">{{ totale }} - Totale</option>
                            <option value="{{ numero_documento }}">{{ numero_documento }} - Num. documento</option>
                            <option value="{{ cliente.nome }}">{{ cliente.nome }} - Nome cliente</option>
                            <option value="{{ cliente.email }}">{{ cliente.email }} - Email cliente</option>
                            <option value="{{ cliente.telefono }}">{{ cliente.telefono }} - Tel. cliente</option>
                            <option value="{{ indirizzo }}">{{ indirizzo }} - Indirizzo</option>
                            <option value="{{ data_scadenza }}">{{ data_scadenza }} - Data scadenza</option>
                            <option value="{{ importo }}">{{ importo }} - Importo</option>
                            <option value="{{ quantita }}">{{ quantita }} - Quantit√†</option>
                            <option value="{{ descrizione }}">{{ descrizione }} - Descrizione</option>
                        </select>
                    </div>
                    
                    <div class="property-group">
                        <small style="color: #666;">
                            Clicca nel testo dove vuoi inserire la variabile, poi selezionala dal menu sopra.
                        </small>
                    </div>
                </div>
            `;
            
            // Propriet√† specifiche per tipo
            switch(type) {
                case 'heading':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>Dimensione</label>
                            <select onchange="changeHeadingSize(this.value)">
                                <option value="h1">H1 - Molto grande</option>
                                <option value="h2" selected>H2 - Grande</option>
                                <option value="h3">H3 - Medio</option>
                                <option value="h4">H4 - Piccolo</option>
                            </select>
                        </div>
                        <div class="property-group">
                            <label>Allineamento</label>
                            <select onchange="changeAlignment(this.value)">
                                <option value="left">Sinistra</option>
                                <option value="center">Centro</option>
                                <option value="right">Destra</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'paragraph':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>Allineamento</label>
                            <select onchange="changeAlignment(this.value)">
                                <option value="left">Sinistra</option>
                                <option value="center">Centro</option>
                                <option value="right">Destra</option>
                                <option value="justify">Giustificato</option>
                            </select>
                        </div>
                        <div class="property-group">
                            <label>Dimensione font</label>
                            <input type="number" value="14" min="8" max="32" onchange="changeFontSize(this.value)">
                        </div>
                    `;
                    break;
                case 'variable':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>Nome Variabile</label>
                            <input type="text" placeholder="nome_variabile" onchange="changeVariableName(this.value)">
                        </div>
                        <div class="property-group">
                            <label>Filtro Jinja2</label>
                            <select onchange="addJinjaFilter(this.value)">
                                <option value="">Nessuno</option>
                                <option value="upper">upper - Maiuscolo</option>
                                <option value="lower">lower - Minuscolo</option>
                                <option value="title">title - Prima Lettera Maiuscola</option>
                                <option value="default">default('valore') - Valore predefinito</option>
                                <option value="date">date - Formatta data</option>
                                <option value="round">round - Arrotonda numero</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'image':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>URL Immagine (supporta variabili Jinja2)</label>
                            <input type="text" placeholder="URL o {{ variabile_url }}" onchange="changeImageSrc(this.value)">
                        </div>
                        <div class="property-group">
                            <label>Larghezza (%)</label>
                            <input type="number" value="100" min="10" max="100" onchange="changeImageWidth(this.value)">
                        </div>
                    `;
                    break;
                case 'table':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>Numero Colonne</label>
                            <input type="number" value="3" min="1" max="10" onchange="changeTableColumns(this.value)">
                        </div>
                        <div class="property-group">
                            <label>Numero Righe</label>
                            <input type="number" value="1" min="1" max="20" onchange="changeTableRows(this.value)">
                        </div>
                        <div class="property-group">
                            <label>Genera Loop da Variabile</label>
                            <input type="text" placeholder="items" id="tableLoopVar">
                            <button class="btn btn-secondary btn-small" onclick="generateTableLoop()" style="margin-top: 5px;">Genera Loop</button>
                        </div>
                    `;
                    break;
            }
            
            propertiesHTML += `
                <div class="property-group">
                    <label>Margine superiore (px)</label>
                    <input type="number" value="10" min="0" max="100" onchange="changeMarginTop(this.value)">
                </div>
                <div class="property-group">
                    <label>Margine inferiore (px)</label>
                    <input type="number" value="10" min="0" max="100" onchange="changeMarginBottom(this.value)">
                </div>
            `;
            
            propertiesContent.innerHTML = propertiesHTML;
        }

        // Funzioni per modificare propriet√†
        function changeHeadingSize(size) {
            if (!selectedElement) return;
            const heading = selectedElement.querySelector('h1, h2, h3, h4, h5, h6');
            if (heading) {
                const newHeading = document.createElement(size);
                newHeading.contentEditable = true;
                newHeading.textContent = heading.textContent;
                heading.parentNode.replaceChild(newHeading, heading);
            }
        }

        function changeAlignment(alignment) {
            if (!selectedElement) return;
            selectedElement.style.textAlign = alignment;
        }

        function changeFontSize(size) {
            if (!selectedElement) return;
            selectedElement.style.fontSize = size + 'px';
        }

        function changeVariableName(name) {
            if (!selectedElement) return;
            const variable = selectedElement.querySelector('.jinja-variable');
            if (variable) {
                variable.textContent = `{{ ${name} }}`;
            }
        }

        function addJinjaFilter(filter) {
            if (!selectedElement || !filter) return;
            const variable = selectedElement.querySelector('.jinja-variable');
            if (variable) {
                const varName = variable.textContent.match(/\{\{\s*(\w+[\w.]*)\s*\}\}/);
                if (varName) {
                    variable.textContent = `{{ ${varName[1]} | ${filter} }}`;
                }
            }
        }

        function changeImageSrc(src) {
            if (!selectedElement) return;
            const img = selectedElement.querySelector('img');
            if (img) {
                img.src = src || 'https://via.placeholder.com/300x200';
            }
        }

        function changeImageWidth(width) {
            if (!selectedElement) return;
            const img = selectedElement.querySelector('img');
            if (img) {
                img.style.width = width + '%';
            }
        }

        function changeTableColumns(cols) {
            if (!selectedElement) return;
            const table = selectedElement.querySelector('table');
            if (table) {
                const thead = table.querySelector('thead tr');
                const tbody = table.querySelector('tbody tr');
                const currentCols = thead.children.length;
                
                if (cols > currentCols) {
                    for (let i = currentCols; i < cols; i++) {
                        const th = document.createElement('th');
                        th.style.border = '1px solid #ddd';
                        th.style.padding = '8px';
                        th.contentEditable = true;
                        th.textContent = `Colonna ${i + 1}`;
                        thead.appendChild(th);
                        
                        const td = document.createElement('td');
                        td.style.border = '1px solid #ddd';
                        td.style.padding = '8px';
                        td.contentEditable = true;
                        td.textContent = `Dato ${i + 1}`;
                        tbody.appendChild(td);
                    }
                } else if (cols < currentCols) {
                    for (let i = currentCols; i > cols; i--) {
                        thead.removeChild(thead.lastChild);
                        tbody.removeChild(tbody.lastChild);
                    }
                }
            }
        }

        function changeTableRows(rows) {
            if (!selectedElement) return;
            const table = selectedElement.querySelector('table');
            if (table) {
                const tbody = table.querySelector('tbody');
                const currentRows = tbody.children.length;
                const cols = table.querySelector('thead tr').children.length;
                
                if (rows > currentRows) {
                    for (let i = currentRows; i < rows; i++) {
                        const tr = document.createElement('tr');
                        for (let j = 0; j < cols; j++) {
                            const td = document.createElement('td');
                            td.style.border = '1px solid #ddd';
                            td.style.padding = '8px';
                            td.contentEditable = true;
                            td.textContent = `Dato ${j + 1}`;
                            tr.appendChild(td);
                        }
                        tbody.appendChild(tr);
                    }
                } else if (rows < currentRows) {
                    for (let i = currentRows; i > rows; i--) {
                        tbody.removeChild(tbody.lastChild);
                    }
                }
            }
        }

        function changeMarginTop(value) {
            if (!selectedElement) return;
            selectedElement.style.marginTop = value + 'px';
        }

        function changeMarginBottom(value) {
            if (!selectedElement) return;
            selectedElement.style.marginBottom = value + 'px';
        }

        // FUNZIONI PER GESTIONE VARIABILI JINJA2
        function insertQuickVariable(variable) {
            if (!selectedElement || !variable) return;
            insertTextAtCursor(variable);
        }

        function insertTextAtCursor(text) {
            if (!selectedElement) return;
            
            // Trova l'elemento editabile nel componente selezionato
            const editableElement = findEditableElement(selectedElement);
            if (editableElement) {
                // Se c'√® una selezione attiva, sostituiscila
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    
                    // Verifica che la selezione sia dentro l'elemento editabile
                    if (editableElement.contains(range.commonAncestorContainer)) {
                        range.deleteContents();
                        const textNode = document.createTextNode(text);
                        range.insertNode(textNode);
                        
                        // Sposta il cursore dopo il testo inserito
                        range.setStartAfter(textNode);
                        range.setEndAfter(textNode);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        // Se non c'√® selezione, aggiungi alla fine
                        editableElement.focus();
                        const newText = document.createTextNode(' ' + text);
                        editableElement.appendChild(newText);
                    }
                } else {
                    // Nessuna selezione, aggiungi alla fine
                    editableElement.focus();
                    const newText = document.createTextNode(' ' + text);
                    editableElement.appendChild(newText);
                }
            }
        }

        function findEditableElement(element) {
            // Cerca il primo elemento editabile nel componente
            const editable = element.querySelector('[contenteditable="true"]');
            if (editable) return editable;
            
            // Se l'elemento stesso √® editabile
            if (element.contentEditable === 'true') return element;
            
            // Per le tabelle, trova la prima cella
            const td = element.querySelector('td, th');
            if (td && td.contentEditable === 'true') return td;
            
            return null;
        }

        // Funzioni per controlli elementi
        function moveUp(btn) {
            const element = btn.closest('.dropped-element');
            const prev = element.previousElementSibling;
            if (prev) {
                element.parentNode.insertBefore(element, prev);
            }
        }

        function moveDown(btn) {
            const element = btn.closest('.dropped-element');
            const next = element.nextElementSibling;
            if (next) {
                element.parentNode.insertBefore(next, element);
            }
        }

        function deleteElement(btn) {
            const element = btn.closest('.dropped-element');
            if (element) {
                element.remove();
                selectedElement = null;
                document.getElementById('propertiesContent').innerHTML = `
                    <p style="color: #999; text-align: center; margin-top: 20px;">
                        Seleziona un elemento per modificarne le propriet√†
                    </p>
                `;
            }
        }

        // Cambio formato pagina
        function changePageFormat() {
            const format = document.getElementById('pageFormat').value;
            const canvas = document.getElementById('canvas');
            canvas.className = `canvas ${format}`;
        }

        // Genera codice HTML/Jinja2
        function generateTemplate() {
            const canvas = document.getElementById('canvas').cloneNode(true);
            
            // Rimuovi controlli e attributi non necessari
            canvas.querySelectorAll('.element-controls').forEach(el => el.remove());
            canvas.querySelectorAll('.dropped-element').forEach(el => {
                el.classList.remove('dropped-element', 'selected');
                el.removeAttribute('data-element-id');
                el.removeAttribute('data-type');
                el.style.border = 'none';
                el.style.background = 'none';
            });
            
            // Rimuovi contenteditable
            canvas.querySelectorAll('[contenteditable]').forEach(el => {
                el.removeAttribute('contenteditable');
            });
            
            const pageFormat = document.getElementById('pageFormat').value;
            let pageStyle = '';
            
            switch(pageFormat) {
                case 'A4':
                    pageStyle = 'width: 210mm; min-height: 297mm;';
                    break;
                case 'Letter':
                    pageStyle = 'width: 8.5in; min-height: 11in;';
                    break;
                case 'A3':
                    pageStyle = 'width: 297mm; min-height: 420mm;';
                    break;
            }
            
            const template = `<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titolo_report | default('Report') }}</title>
    <style>
        @page {
            size: ${pageFormat};
            margin: 20mm;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .report-container {
            ${pageStyle}
            margin: 0 auto;
            padding: 40px;
            background: white;
            box-sizing: border-box;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .page-break {
            page-break-after: always;
        }
        
        @media print {
            .report-container {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
${canvas.innerHTML}
    </div>
</body>
</html>`;
            
            return template;
        }

        // Mostra codice
        function showCode() {
            const code = generateTemplate();
            document.getElementById('codeOutput').textContent = code;
            document.getElementById('codeModal').style.display = 'block';
        }

        // Chiudi modal
        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        // Copia codice
        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Codice copiato negli appunti!');
            }).catch(err => {
                console.error('Errore nella copia:', err);
                // Fallback per browser che non supportano clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Codice copiato negli appunti!');
            });
        }

        // Salva template
        function saveTemplate() {
            const template = generateTemplate();
            const blob = new Blob([template], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'report_template.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Anteprima report
        function previewReport() {
            const template = generateTemplate();
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(template);
            previewWindow.document.close();
        }

        // Click fuori da elementi per deselezionare
        document.addEventListener('click', function(e) {
            if (e.target.id === 'canvas' || e.target.classList.contains('design-area')) {
                document.querySelectorAll('.dropped-element').forEach(el => {
                    el.classList.remove('selected');
                });
                selectedElement = null;
                document.getElementById('propertiesContent').innerHTML = `
                    <p style="color: #999; text-align: center; margin-top: 20px;">
                        Seleziona un elemento per modificarne le propriet√†
                    </p>
                `;
            }
        });

        // Gestione tasti rapidi
        document.addEventListener('keydown', function(e) {
            if (selectedElement) {
                if (e.key === 'Delete') {
                    selectedElement.remove();
                    selectedElement = null;
                    document.getElementById('propertiesContent').innerHTML = `
                        <p style="color: #999; text-align: center; margin-top: 20px;">
                            Seleziona un elemento per modificarne le propriet√†
                        </p>
                    `;
                } else if (e.ctrlKey && e.key === 'c') {
                    // Copia elemento
                    localStorage.setItem('copiedElement', selectedElement.outerHTML);
                } else if (e.ctrlKey && e.key === 'v') {
                    // Incolla elemento
                    const copiedHTML = localStorage.getItem('copiedElement');
                    if (copiedHTML) {
                        const canvas = document.getElementById('canvas');
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = copiedHTML;
                        const newElement = tempDiv.firstChild;
                        newElement.dataset.elementId = `element_${++elementCounter}`;
                        canvas.appendChild(newElement);
                        makeElementInteractive(newElement);
                    }
                }
            }
        });
    </script>
</body>
</html>
