<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="icon" href="https://on.baron.it/tecnico/pesi/FAVICON_BARONPESI.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ragioni sociali</title>
        <meta name="description" content="About this app" />
        <link rel="stylesheet" href="/static/css/social-reason.css">
        <link rel="stylesheet" href="/static/css/snackbar.css">
    </head>
<body>
    <div id="navbar-container"></div>

    <br>

    <div class="table-container">
        <div class="title">
            <h2>Ragioni Sociali</h2>
            <button class="register-button" onclick="openPopup()">Registra</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Descrizione</th>
                    <th>Cell</th>
                    <th>CF/P.IVA</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <label for="rows-per-page">Righe per pagina:</label>
                        <select id="rows-per-page" onchange="changeRowsPerPage()">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <button id="previous-page" onclick="previousPage()">&laquo; Precedente</button>
                        <select id="page-select" onchange="goToPage()"></select>
                        <button id="next-page" onclick="nextPage()">Successiva &raquo;</button>
                        <span id="total-rows" style="margin-left: 20px;"></span> <!-- Aggiungi il numero totale di righe qui -->
                    </td>
                </tr>
            </tfoot>            
        </table>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    
    <div id="popup" class="modal-content popup">
        <h3>Nuova ragione sociale:</h3>
        <form id="register" class="content" oninput="document.querySelector('.save-btn').disabled = !this.checkValidity()">
            Descrizione:<br>
            <input type="text" id="input-description" required><br>
            Cell: (Opzionale)<br>
            <input type="text" id="input-cell" pattern="\d*" oninput="this.value = this.value.replace(/\D/g, '')"><br>
            CF/.P.IVA: (Opzionale)<br>
            <input type="text" id="input-cfpiva" pattern="(^[A-Z0-9]{16}$|^\d{11}$)" oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
            <br>            
        </form>
        <div class="errors"></div>
        <div class="container-buttons right">                
            <button class="cancel-btn" onclick="closePopup()">Annulla</button>
            <button id="save-btn" class="save-btn" onclick="register()" disabled>Salva</button><br>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar">Creazione riuscita!</div>

    <script type="module" src="/static/javascript/auth.js"></script>
    <script type="module" src="/static/javascript/interceptor.js"></script>
    <script src="/static/javascript/navbar.js"></script>
    <script src="/static/javascript/snackbar.js"></script>
    <script src="/static/javascript/dynamic-table.js"></script>
    <script src="/static/javascript/social-reason.js"></script>
</body>
</html>
